          <p class="fs-4 text-center">User Registration</p>
          <form action="/action_page.php" class="was-validated">
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>

            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input type="age" class="form-control" id="age" placeholder="Enter patient age" name="age" required>

              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Gender" id="gender" checked>
              <label class="form-check-label" for="gender">
                Female              </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="gender"  checked>

            Others</label>
        </div>
            <div class="form-floating">
